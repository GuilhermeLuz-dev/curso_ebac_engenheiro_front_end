<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://img.freepik.com/vetores-gratis/circulo-azul-com-usuario-branco_78370-4707.jpg?t=st=1719926739~exp=1719930339~hmac=7306864fecc16c9c42cfe37bc42beefdcbc787c4e7164655f811108325ed02af&w=740" type="image/x-icon">
</head>

<body>
    <div class="row">
        <div id="desc" class="col-4 g-0 d-flex align-items-center justify-content-center">
            <img class="w-75" src="./images/ilustracao-do-conceito-abstrato-da-pagina-de-login.png"
                alt="Imagem que representa um cadastro">
        </div>
        <div id="form" class="col-8 g-0 d-flex flex-column justify-content-center">
            <div class="container w-75">
                <h2 class="display-4 text-center">Cadastre-se</h2>
                <form>
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control" type="tel">
                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-50 mt-5">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
