<body>
    <main>
        <h1>Cálcule sua média</h1>
        <div class="quant-notas">
            <h2>Quantas notas serão?</h2>
            <input type="number" value="2" min="2" max="10">
        </div>
        <div id="campos-notas">
            <div>
                <label>Nota 1</label>
                <input type="number" min="0" value="0">
            </div>
            <div>
                <label>Nota 2</label>
                <input type="number" min="0" value="0">
            </div>
        </div>
        <button id="buttonCalcular">Calcular</button>
        <div id="result-container">
            <h2>Média final: <span id="result">----</span></h2>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
